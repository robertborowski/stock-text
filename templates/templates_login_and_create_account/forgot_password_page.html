<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SymbolNews - Forgot Password</title>
  
  <!-- Connect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  
  <!-- For responsive screen size changes -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Connect to the style pages -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles_login_and_create_account/forgot_password_page/style_all_parts.css') }}?v={{ css_cache_busting_variable_to_html }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles_login_and_create_account/forgot_password_page/style_header.css') }}?v={{ css_cache_busting_variable_to_html }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles_login_and_create_account/forgot_password_page/style_main.css') }}?v={{ css_cache_busting_variable_to_html }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles_login_and_create_account/forgot_password_page/form_container.css') }}?v={{ css_cache_busting_variable_to_html }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles_login_and_create_account/forgot_password_page/style_footer.css') }}?v={{ css_cache_busting_variable_to_html }}">
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/static/favicon_io/site.webmanifest">
  
  <!-- Load javascript function(s) -->
  <script src="/static/javascript/user_logged_in/dashboard/check_before_submit.js" type="text/javascript" ></script>
</head>

<body>
  <header>
    <nav>
      <div class = "site_name_and_logo">
        <a href="{{ url_for('landing_page_render.landing_page_render_function') }}"><img src="/static/images/icon_outline_white.png" alt="SymbolNews icon"></a>
        <a href="{{ url_for('landing_page_render.landing_page_render_function') }}"><h1>SymbolNews</h1></a>
      </div>
      <ul>
        <li><a href="{{ url_for('login_page_render.login_page_render_function') }}"><button class = "button_login"><strong>Login</strong></button></a></li>
        <li><a href="{{ url_for('create_account_page_render.create_account_page_render_function') }}"><button class = "button_create_account"><strong>Create Account</strong></button></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class = "behind_form_background">

    </div>
    <form action="{{ url_for('forgot_password_send_token_to_email.forgot_password_send_token_to_email_function') }}" method="post" class="login_and_create_account_form" onsubmit="return checkBeforeSubmit()">
      <div class = "login_inputs">
        <div class = "output_message">
          <p><strong>{{ output_message_from_python_to_html }}</strong></p>
        </div>
        <div class = "subheader">
          <p><strong>Forgot Password</strong></p>
        </div>
        <div class = "forgot_password_email">
          <label for="email"><b>Email</b></label>
          <input type="text" class="input_type_login_and_create_account" placeholder="Enter Email" name="email" pattern="[a-z0-9._-]{1,50}@[a-z0-9._-]{1,30}\.[a-z]{2,3}" required>
        </div>
        <div class = "forgot_password_submit_button">
          <button type="submit" class="button_login_and_create_account">Send Recovery Email</button>
        </div>
        </div>
      </div>
    </form>
  </main>

  <footer>
    <ul>
      <li><a href="{{ url_for('about_page_render.about_page_render_function') }}">About</a></li>
      <li><a href="{{ url_for('landing_page_render.landing_page_render_function') }}"><img src="/static/images/icon_outline_white.png" alt="SymbolNews icon"></a></li>
      <li><a href="{{ url_for('contact_render.contact_render_function') }}">Contact</a></li>
    </ul>
  </footer>
</body>
</html>
