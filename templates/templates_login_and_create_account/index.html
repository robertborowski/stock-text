<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- For responsive screen size changes -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style_all_pages_default.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles_login_and_create_account/style.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style_all_phone_size.css') }}">
  <title>Home Page</title>
</head>
<body>
  <form action="{{ url_for('login_attempt.login_attempt_function') }}" method="post"
    class="login_and_create_account_form">
    <div class="imgcontainer_logo_login_and_create_account">
      <img src="/static/images/showme.jpg" alt="Logo for website." class="website_logo_login_and_create_account">
    </div>
    <div class="about_section_login_and_create_account_page">
      <p><strong>Save look up time for the latest stock news.</strong></p>
    </div>
    <div class="container_outer_login_and_create_account">
      <div class="container_login">
        <label for="email"><b>Email</b></label>
        <input type="text" class="input_type_login_and_create_account" placeholder="Enter Email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
        <label for="psw"><b>Password</b></label>
        <input type="password" class="input_type_login_and_create_account" placeholder="Enter Password" name="psw" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" title="Minimum 8 charactes: Uppercase, Lowercase, Number, Special" required>
        <button type="submit" class="button_login_and_create_account">Login</button>
        <div class='logging_in_account_error_message'>
          <p><strong>{{ error_message_from_python_to_html }}</strong></p>
        </div>
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>
      <div class="container_create_account">
        <a href="{{ url_for('create_account_render_page.create_account_function') }}"><button type="button" class="button_login_and_create_account">Create Account</button></a>
      </div>
    </div>
  </form>
</body>
</html>
