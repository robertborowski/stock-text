<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- For responsive screen size changes -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style_all_pages_default.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles_login_and_create_account/style.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style_all_phone_size.css') }}">
  <!-- For favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/static/favicon_io/site.webmanifest">
  <!-- Load javascript function -->
  <script src="/static/javascript/user_logged_in/dashboard/check_before_submit.js" type="text/javascript" ></script>
  <title>Login</title>
</head>
<body>
  <form action="{{ url_for('login_attempt.login_attempt_function') }}" method="post" class="login_and_create_account_form" onsubmit="return checkBeforeSubmit()">
    <div class="imgcontainer_logo_login_and_create_account">
      <h1>SymbolNews</h1>
      <!--<div class = 'logo'>
        <img src="/static/images/favicon_1.png" alt="SymbolNews logo">
      </div>-->
    </div>
    <div class="about_section_login_and_create_account_page">
      <p><strong>Text messages that save you look up time on the latest stock news.</strong></p>
    </div>
    <div class="container_outer_login_and_create_account">
      <div class="container_login">
        <label for="email"><b>Email</b></label>
        <input type="text" class="input_type_login_and_create_account" placeholder="Enter Email" name="email" pattern="[A-Za-z0-9._-]{1,50}@[A-Za-z0-9._-]{1,30}\.[A-Za-z]{2,3}" required>
        <label for="psw"><b>Password</b></label>
        <input type="password" class="input_type_login_and_create_account" placeholder="Enter Password" name="psw" pattern="(?=^.{8,20}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" title="Minimum 8 charactes, Maximum 20 characters: Uppercase, Lowercase, Number, Special" required>
        <button type="submit" class="button_login_and_create_account">Login</button>
        <div class='logging_in_account_error_message'>
          <p><strong>{{ error_message_from_python_to_html }}</strong></p>
        </div>
        <span class="psw"><a href="{{ url_for('forgot_password_page_render.forgot_password_page_render_function') }}">Forgot password?</a></span>
      </div>
      <div class="container_create_account">
        <a href="{{ url_for('create_account_page_render.create_account_page_render_function') }}"><button type="button" class="button_login_and_create_account">Create Account</button></a>
      </div>
    </div>
  </form>
</body>
</html>
