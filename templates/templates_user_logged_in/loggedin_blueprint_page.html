<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- For responsive screen size changes -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style_all_pages_default.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles_user_logged_in/style.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style_all_phone_size.css') }}">
  <title>Logged In Home Page</title>
</head>
<body>
  <header>
    <div class="inner_header">
      <div class="logo_container">
        <a href="{{ url_for('homepage.logged_in_home_page_function') }}"><h1>Texting</h1></a>
      </div>
      <ul class="navigation">
        <a href="{{ url_for('accountpage.account_page_function') }}"><li><img src="/static/images/profile.png" alt="profile settings" class="settings_icon"></li></a>
        <a href="{{ url_for('aboutpage.about_page_function') }}"><li>?</li></a>
        <a href="{{ url_for('logout.logout_function') }}"><li><img src="/static/images/logout.png" alt="logout" class="logout_icon"></li></a>
      </ul>
    </div>
  </header>
  <main>
    <div class="inner_main">
      {% block content %}
      {% endblock %}
    </div>
  </main>
</body>
</html>
