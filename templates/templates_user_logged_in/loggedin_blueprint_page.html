<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- For responsive screen size changes -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style_all_pages_default.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles_user_logged_in/style.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style_all_phone_size.css') }}">
  <!-- For font awesome icons -->
  <script src="https://kit.fontawesome.com/f23f12952c.js" crossorigin="anonymous"></script>
  {% block title %}
  {% endblock %}
</head>
<body>
  <header>
    <div class="inner_header">
      <div class="logo_container">
        <a href="{{ url_for('homepage.logged_in_home_page_function') }}"><h1>SymbolNews</h1></a>
      </div>
      <ul class="navigation">
        <a href="{{ url_for('accountpage.account_page_function') }}"><li><i class="fas fa-user-circle"></i></li></a>
        <a href="{{ url_for('aboutpage.about_page_function') }}"><li><i class="fas fa-question-circle"></i></li></a>
        <a href="{{ url_for('logout.logout_function') }}"><li><i class="fas fa-sign-out-alt"></i></li></a>
      </ul>
    </div>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
