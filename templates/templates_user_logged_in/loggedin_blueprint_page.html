<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SymbolNews</title>
  
  <!-- Connect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  
  <!-- For responsive screen size changes -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Connect to the style pages -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles_user_logged_in/dashboard_blueprint_page/style_all_parts.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles_user_logged_in/dashboard_blueprint_page/style_header.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles_user_logged_in/dashboard_blueprint_page/style_footer.css') }}">
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/static/favicon_io/site.webmanifest">
  
  <!-- Load javascript function(s) -->
  <script src="/static/javascript/user_logged_in/dashboard/check_before_submit.js" type="text/javascript" ></script>
  <!-- For font awesome icons -->
  <script src="https://kit.fontawesome.com/f23f12952c.js" crossorigin="anonymous"></script>
  {% block title %}
  {% endblock %}
</head>

<body>
  <header>
    <nav>
      <div class = "site_name_and_logo">
        <a href="{{ url_for('landing_page_render.landing_page_render_function') }}"><img src="/static/images/icon_outline_white.png" alt="SymbolNews icon"></a>
        <a href="{{ url_for('landing_page_render.landing_page_render_function') }}"><h1>SymbolNews</h1></a>
      </div>
      <ul class="navigation">
        <a href="{{ url_for('account_page_render.account_page_render_function') }}"><li><i class="fas fa-user-circle"></i></li></a>
      </ul>
    </nav>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    <ul>
      <li><a href="{{ url_for('about_page_render.about_page_render_function') }}">About</a></li>
      <li><a href="{{ url_for('landing_page_render.landing_page_render_function') }}"><img src="/static/images/icon_outline_white.png" alt="SymbolNews icon"></a></li>
      <li><a href="{{ url_for('contact_render.contact_render_function') }}">Contact</a></li>
    </ul>
  </footer>

</body>
</html>
